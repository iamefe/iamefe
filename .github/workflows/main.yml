name: Update README with Repo Count

on:
  schedule:
    - cron: "0 0 * * *" # Runs daily at midnight
  workflow_dispatch: # Allows manual trigger

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Update README
        run: |
          REPO_COUNT=$(curl -s https://api.github.com/users/iamefe | jq '.public_repos')
          sed -i "s/Repositories: [0-9]*/Repositories: $REPO_COUNT/" README.md

      - name: Commit changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "Update README with latest repo count" || exit 0
          git push
